{% extends 'front/base.html' %}
{% block content %}
<div class="uk-child-width-expand@s uk-text-center" uk-grid style="padding: 50px 100px 0px 100px;">
    <div>
        <div class="uk-card uk-card-default uk-card-body" style="text-align: left;">
            <form method="post" enctype="multipart/form-data" class="uk-grid-small" uk-grid>
                {% csrf_token %}

                <legend class="uk-legend">Edit Album</legend>

                <div class="uk-margin uk-width-1-4@s">
                    <label><input class="uk-checkbox" type="checkbox" id="status" name="status" checked> Album visibility</label>
                </div>

                <div class="uk-margin uk-width-1-2@s">
                    <input class="uk-input" type="text" placeholder="Album name" id="name" name="name" required>
                </div>

                <div class="uk-margin uk-width-1-4@s">
                    <input class="uk-input" type="text" placeholder="Album slug" id="slug" name="slug" required>
                </div>

                <div class="uk-margin uk-width-1-4">
                    <label><input class="uk-checkbox" type="checkbox" id="desc_visible" name="desc_visible" unchecked> Description visibility</label>
                </div>

                <div class="uk-margin uk-width-3-4">
                    <textarea class="uk-textarea" rows="5" placeholder="Album description" id="desc" name="desc"></textarea>
                </div>

                <div class="uk-margin uk-width-1-4@s">
                    <label><input class="uk-checkbox" type="checkbox" id="cover_visible" name="cover_visible" unchecked> Cover visibility</label>
                </div>

                <div class="uk-margin uk-width-3-4@s">
                    <input type="file" id="cover" name="cover" accept="image/*" >
                </div>
                <div class="uk-margin uk-width-1-4@s">
                    <input class="uk-input"
                           type="number"
                           placeholder="Images border radius, px"
                           min="0"
                           max="300"
                           step="1"
                           id="image_border_radius"
                           name="image_border_radius"
                           onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                </div>

                <div class="uk-margin uk-width-1-4@s">
                    <div class="uk-form-controls">
                        <select class="uk-select" id="form-stacked-select">
                            <option>Collapse column gaps</option>
                            <option>Small column gaps</option>
                            <option>Medium column gaps</option>
                            <option>Large column gaps</option>
                        </select>
                    </div>
                </div>
                <div class="uk-margin uk-width-1-4@s">
                    <input class="uk-input"
                           type="number"
                           placeholder="Columns count on mobile devices"
                           min="1"
                           max="6"
                           step="1"
                           id="cols_count_s"
                           name="cols_count_s"
                           onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                </div>
                <div class="uk-margin uk-width-1-4@s">
                    <input class="uk-input"
                           type="number"
                           placeholder="Columns count"
                           min="1"
                           max="6"
                           step="1"
                           id="cols_count_m"
                           name="cols_count_m"
                           onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                </div>

                <input class="uk-button uk-button-default" type="submit" value="Create new album">
                {% if error_msg %}
                <p class="uk-text-danger">{{ error_msg }}</p>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
