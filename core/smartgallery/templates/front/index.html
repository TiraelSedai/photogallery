<!DOCTYPE html>
{% extends 'front/base-imports.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/scripts.js' %}"></script>
<html>
   <style>
      body, html {
      height: 100%;
      }
   </style>
   <body>
      <div class="nav">
         <div class="logo" style="z-index:2"><a href="index.html"><img src="https://endlessnights.ru/src/img/logo.svg" width="400" height="100" alt="EndlessNights logo"></a></div>
         <div class="menu" style="z-index:2">
            {% for item in menu_items %}
            <a class="menu-links" href="/{{ item.album.slug }}">{{ item.name|upper }} {{settings.menu_delimiter}}</a>
            {% endfor %}
         </div>
         <div class="burger" style="z-index:2;"><img src="https://endlessnights.ru/src/img/burger.svg" width="50" height="50" alt="Mobile menu" onclick="myFunction()"></div>
         <div style="display: none;" id="burger-menu">
            {% for item in menu_items %}
            <a class="burger-text" href="/{{ item.album.slug }}">{{ item.name|upper }}</a><br>
            {% endfor %}
         </div>
      </div>
      <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slideshow="animation: fade; autoplay: true; autoplay-interval: 7000; pause-on-hover: false">
         <ul class="uk-slideshow-items" uk-height-viewport>
            <li>
               <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-center-left">
                  <img src="https://endlessnights.ru/landscapes/big/17.webp" alt="" uk-cover>
               </div>
            </li>
             <li>
               <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-top-right">
                  <img src="https://endlessnights.ru/landscapes/big/2.webp" alt="" uk-cover>
               </div>
            </li>
             <li>
               <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-top-right">
                  <img src="https://endlessnights.ru/landscapes/big/20.webp" alt="" uk-cover>
               </div>
            </li>
             <li>
               <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-bottom-right">
                  <img src="https://endlessnights.ru/landscapes/big/10.webp" alt="" uk-cover>
               </div>
            </li>
             <li>
               <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-top-right">
                  <img src="https://endlessnights.ru/landscapes/big/45.webp" alt="" uk-cover>
               </div>
            </li>
         </ul>
      </div>
   </body>
</html>
{% endblock %}
